name: disciplan
description: Cross-platform productivity and self-discipline app.
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  firebase_auth: ^5.6.2
  flutter_local_notifications: ^19.0.0  # Updated to work with timezone 0.10.x
  fl_chart: ^1.0.0
  table_calendar: ^3.0.9
  lottie: ^3.3.1
  rive: ^0.13.20
  go_router: ^16.0.0
  responsive_framework: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  uuid: ^4.5.1
  firebase_analytics: ^11.5.2
  timezone: ^0.10.0  # Explicitly set to work with flutter_local_notifications

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/lottie/

  # The following line is removed as per the instructions
  # - assets/lottie/growth.json 